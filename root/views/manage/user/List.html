<table id='table1' data-olx-type='olx.grid' class='table table-bordered table-hover table-condensed table-striped' data-url='${virtualPath}manage/user/list' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'><input type='checkbox' title='全选/取消'></th>
			<th>用户名</th>
			<th>明文</th>
			<th>密码</th>
			<th>昵称</th>
			<th>性别</th>
			<th>出生日期</th>
			<th>注册时间</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		#foreach($tag in $tags)<tr>
			<td class='ta'><input type='checkbox' value='$tag._id'></td>
			<td>$tag.TagName</td>
			<td>$tag.Count</td>
			<td>admin</td>
			<td>#formatDate($tag.PostTime)</td>
		</tr>#end
	</tbody>
</table>
